---
layout: http_error
---
<h1>Page not found</h1>
<span class="counter counter-analog" data-direction="up" data-interval="1" data-format="999"
      data-stop="404"></span>
<script>
  loadScriptAsync('https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js').then(function() {
      return loadScriptAsync('/assets/js/jquery-counter.js');
  }).then(function() {
      $(document).ready(function() {
        $('.counter').counter();
      });
  });
</script>

<?xml version="1.0" encoding="utf-8"?>
<xsl:stylesheet
    version="1.0"
    xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
    xmlns:atom="http://www.w3.org/2005/Atom"
    xmlns:gcse="https://cse.google.com"
    exclude-result-prefixes="atom">
  <xsl:template match="/">
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
      <title>{{ site.title | default: site.github.repository_name }} â€“ flux Atom</title>
      <link rel="stylesheet" type="text/css" media="screen"
            href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"/>
      <style>
        p {
          display: block;
        }
      </style>
    </head>
    <body>
    {% include mat_header.html %}

    <div id="main_content_wrap" class="outer">
      <xsl:apply-templates select="atom:feed/atom:entry" />
    </div>
    {% include mat_footer.html %}
    </body>
    </html>
  </xsl:template>

  <xsl:template match="atom:entry">
    <h2>
      <!--<xsl:element name="a">-->
        <!--<xsl:attribute name="href"><xsl:value-of select="atom:link/@href"/></xsl:attribute>-->
        <xsl:value-of select="atom:title"/>
      <!--</xsl:element>-->
    </h2>
    <p>
      <xsl:value-of select="atom:summary"  disable-output-escaping="yes" />
    </p>
  </xsl:template>
</xsl:stylesheet>

<html>
<head>
  <title>Rien de spécial</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <style>
    body {
      background: #DB4436;
      background-image: url(/assets/img/background.svg);
      background-size: 1440px 1280px;
      background-repeat: no-repeat;
      font-family: sans-serif;
      padding: 0;
    }
    a {
      text-decoration: none;
      font: inherit;
      color: inherit;
    }
    #content {
      display: flex;
      flex-direction: row-reverse;
      flex-wrap: wrap-reverse;
      justify-content: space-evenly;
      align-items: center;
      align-content: space-around;
      width: 100%;
      max-width: 1800px;
      height: 100%;
      max-height: 1200px;
    }
    .card {
      width: 280px;
      height: 180px;
      box-shadow: 10px 10px 40px rgba(0,0,0,0.5);
      margin: 10px 40px;
      padding: 10px;
      background: white;
      font-size: 24px;
    }
    .bg-blue {
      background: #03A9F4;
      color: white;
    }
    .bg-red {
      background: #DB4436;
    }
    .bg-fbblue {
      background: #3b5998;
      color: white;
    }
    .no-padding {
      padding: 0 !important;
    }
    .card.no-padding {
      width: 300px;
      height: 200px;
    }
    .card-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .pos-abs {
      position: absolute;
    }
    
    @media screen and (max-width: 400px) {	
    .card {
      width: 205px;
      height: 140px;
      margin: 5px 20px;
      padding: 5px;
    }
    .card.no-padding,
    .profileimg {
      width: 195px;
      height: 130px;    
    }
    }
  </style>
  {% include head_favico.html %}
  {% include head_prefetch.html %}
</head>
